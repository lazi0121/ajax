<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			.wrapper{
				padding: 50px 100px;
			}
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
				padding: 5px 0;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<input type="search" name="" id="search" value="" />
			<ul class="box">
			</ul>
		</div>
		<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
			$("#search").bind("keyup",function(){
				var txt = $(this).val();
				$.ajax({
					url:'01.php',
					method:'post',
					async:'true',
					data:{
						'kw':txt
					},
					success:function(res){
						var arr = JSON.parse(res);
						$(".box").empty();
						arr.forEach(function(item,index,arr){
							var item = item.replace(txt,"<strong>"+txt+"</strong>");
							var newLi = "<li>"+item+"</li>";
							$(".box").append(newLi);
						})
					}
					
				})
			});
		</script>
	</body>
</html>
